    <p>O historiador John Monteiro registrou que esses ,  sertanistas das mais diversas ori-gens , chegaram pelas margens do Rio São Francisco buscando conter as revoltas de povos indígenas que, ao atacar engenhos e fazendas, prejudicavam a economia da coroa portuguesa na região. Após o fim da sua missão, os soldados sertanistas, agora distantes de suas casas e locais de origem, se estabeleciam ali e buscavam ini-ciar nova vida através da produção pecuária (MONTEIRO, XXXX).</p> 
    <p>A expansão da produção agropecuária não se deu sem que houvesse questionamen-tos , inclusive por parte da coroa portuguesa, que entendia ser prioritário o uso do solo da região para cultivar a mandioca: “Alvará régio suscitando a observância da lei de 15 de fevereiro de 1688 obrigando os habitantes da Capitania da Bahia à plantação de mandioca” o qual  “estendia a área de abrangência de uma lei régia de 1688, proibindo que, numa faixa de 10 léguas a partir da linha costeira, se tivesse gado de criar. A proibição visava garantir a existência de terras para o plantio de mandioca, tendo em vista a carência de farinha no Recôncavo. De certa forma, essa norma legal delimitava a área de expansão da pecuária e separava, portanto, o ser-tão baiano da costa marítima” (SANTOS, 2010).</p>
    <p>Pedro Puntoni e Luís Felipe Alencastro “abordaram o extermínio de populações in-dígenas nas regiões centrais e setentrionais da América portuguesa como forma de abrir caminho para as fazendas de gado. Para o primeiro autor, a chamada “Guerra dos Bárbaros” constituiu um processo de “limpeza do território” e uma resposta à demanda de espaço para a expansão pecuária no sertão nordeste. A pecuária, tendo se baseado no trabalho livre, pôde abrir mão da escravização indígena; as popula-ções indígenas passaram, assim, a ser vistas simplesmente como um empecilho a ser varrido do horizonte de expansão das fazendas de gado” (PUNTONI, 2002).</p>
    <p>Uma distinção foi estabelecida por Moraes entre a tônica defensiva que marca as expedições punitivas nas áreas costeiras ou relativamente próximas da costa e o caráter expansivo que parece nuançar a guerra contra os povos indígenas das áreas interiorizadas do “sertão de dentro” (MORAES, 2000). “De fato, os confrontos trava-dos no médio Paraguaçu e, ao norte, no Rio Grande e Ceará, parecem atender à ne-cessidade de proteção dos moradores contra os sucessivos ataques tapuias. Já as guerras de conquista travadas no médio São Francisco e no Piauí mostram-se mais claramente ligadas à necessidade de expansão das terras pecuárias. A utilidade des-sa distinção não deve, todavia, esconder o fato de que, entre os resultados das guer-ras movidas, na década de 70, na área central do sertão baiano – parte, portanto, das expedições “defensivas” – está a distribuição de sesmarias entre os combatentes, que a seguir fariam da região uma frente pioneira de ocupação luso-brasileira” (SANTOS, 2010).</p>
    <p>Defesa contra ataques indígenas, liberação de terras para a pecuária e apresamento de contingentes indígenas para a escravização nas unidades econômicas estão entre os objetivos da ação repressiva e expansiva de exércitos luso-brasileiros, principal-mente paulistas, associada aos eventos da “Guerra dos Bárbaros”. As ações luso-brasileiras mobilizadas por esses objetivos, não obstante, ultrapassam em muito, nos dois sentidos temporais, os períodos atribuídos à guerra (1651-1720, para Pedro Puntoni, ou, de um ponto de vista mais convencional, 1687-1720).</p> 
    <p>John Monteiro analisou a preação indígena praticada por paulistas (...) e da partici-pação mercenária de vicentinos nesses confrontos. Os ataques indígenas e a reação a eles, por seu turno, acompanham todos os movimentos de instalação de enclaves luso-brasileiros no sertão nordeste, tornando a repressão à ameaça do gentio bárba-ro contra os moradores – termos preferencialmente utilizados na documentação a respeito – uma crônica necessidade das frentes de povoamento desde que se iniciou a ocupação luso-brasileira.</p>
    <p>Teixeira da Silva assim resume a relação entre a conquista, a distribuição de sesma-rias e a expansão pecuária:</p>
    <p>A definitiva expulsão do gado para os sertões em fins do século XVII e, ao mesmo tempo, a abertura da fronteira (através da intensificação das guerras de extermínio e/ou escravização das populações indígenas), permitiram [a] formação, por parte dos colonizadores, de uma vastíssima rede de propriedades: as fazendas de gado. As bases do novo rush fundiário, com seu ápice nos anos entre 1670 e 90, são as mes-mas que moldaram a estrutura fundiária da plantation açucareira: as sesmarias. Tratava-se da doação de vastas extensões de terras recém-conquistadas ou por con-quistar, principalmente em remuneração ao serviço militar prestado contra os ín-dios, concedidas com limites e extensão incertos. Repetia-se a preocupação já cons-tatada na ocupação do Recôncavo da Bahia ou nos Sertões Cariocas, de promover a rápida apropriação dos recursos naturais. Dessa forma, eram os second comers, ou seja, todos aqueles que teriam chegado após o período de lutas e conquistas, força-dos a um regime de dependência em relação aos sesmeiros, caso almejassem se es-tabelecer como produtores rurais. (TEIXEIRA DA SILVA, 1997)</p>
    <p>Explicação semelhante já fora proposta por Luís Mott, para quem as fazendas com áreas dilatadas se explicariam pela rusticidade do nível técnico dominante na pecu-ária e pela rarefação das pastagens nos períodos estivais. Essas condições “forçavam os proprietários a desejarem e necessitarem grandes extensões fundiárias” (MOTT, 1985).</p>
    <p>Significativamente diferente é o perfil das fazendas de gado pioneiras, instaladas nas zonas de fronteira da ocupação luso-brasileira. A maior parte desses casos não dei-xou rastros na documentação, dada a situação de instabilidade a que estavam sub-metidos os currais estabelecidos como enclaves luso-brasileiros nos espaços ta-puias. Mas podemos flagrar algumas das características dessas unidades por meio das descrições deixadas por pessoas que as conheceram de perto. O foco é sempre a formação territorial e o papel que nela desempenharam essas unidades de ocupação pioneiras. Por isso, evitaremos uma abordagem econômica stricto sensu, ainda que, evidentemente, não estejam excluídas considerações voltadas para esses estabele-cimentos enquanto unidades de produção.</p>
    <p>>É de Oliveira Viana a expressão “latifúndios fronteantes com o deserto”, por meio da qual caracterizou essas fazendas de gado pioneiras (VIANNA, 1993). A expressão tem forte carga imagética, mas deve ser relativizada. As evidências documentais in-dicam, como vimos acima, que nem sempre eram latifúndios as propriedades terri-toriais distribuídas nos sertões. Tampouco subsiste a ideia de um deserto, se consi-derarmos que, além dos limites dos últimos currais, e por vezes entre eles, circula-vam os grupos tapuias que povoavam o sertão nordeste. Aqui Oliveira Viana ecoa, conscientemente ou não, a noção colonial de que espaços não conquistados pela civilização ibero-americana eram parte do “deserto”, imagem etnocêntrica que des-figura o povoamento indígena dessas áreas.</p>
